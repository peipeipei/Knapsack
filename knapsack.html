<!DOCTYPE html>
<html>
<body>
    
<head>
    <link rel="stylesheet" type="text/css" href="knapsack.css">   
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
    </script>
    
    <script src="http://d3js.org/d3.v3.min.js"></script>
    
    
    <script src="knapsack.js"> </script>
    
    
</head>



<div class="main">
    
    <div class="alerts">
    </div>
    
    <div class="minor">
        <div class="top" id="houseTop">
            </br>
            <img src="college.jpg" data-name="college">
        </div>
        
        <div class="inner" id="house">
        
            <figure class="images"><img src="radio.png" data-value="100" data-weight="1" data-name="radio" class="stolen-item"><figcaption class="caption"></figcaption></figure>
            <figure class="images"><img src="vase.png" data-value="125" data-weight="3" data-name="vase" class="stolen-item"><figcaption class="caption"></figcaption></figure>
            <figure class="images"><img src="painting.png" data-value="600" data-weight="15" data-name="painting" class="stolen-item"><figcaption class="caption"></figcaption></figure>
            <figure class="images"><img src="clock.png" data-value="125" data-weight="5" data-name="clock" class="stolen-item"><figcaption class="caption"></figcaption></figure>
            <figure class="images"><img src="computer.png" data-value="300" data-weight="13" data-name="computer" class="stolen-item"><figcaption class="caption"></figcaption></figure>
            <figure class="images"><img src="book.png" data-value="200" data-weight="7" data-name="book" class="stolen-item"><figcaption class="caption"></figcaption></figure>
            
            
        </div>
    
        <div  class="instruct">Click item to move to knapsack</div >
    
    </div>
    
    <div class="minor">
        <div class="top" id="knaptop">
            <img src="backpack.jpg" data-name="backpack">
            <text>($</text> 
            <text class="info" id="value" data-value="0"></text>
            <text>, </text>
            <text class="info" id="weight" data-weight="0"></text>
            <text>kg)</text>
        </div>
        
        <div class="inner" id="knapsack">
            
        </div>
        
        <div class="instruct">Click item to move to house</div >
    
    </div>

    <div class="minor">
        <div class="top" id="scatter">
            <div>
                <text>Best Value to Weight Ratio: </text>
                <text class="ratio">0</text>
            </div>
            
            <div>
                <text>Items in the Best Ratio: </text>
                <text class="ratioItems">None</text>
            </div>
            
            <div>
                <text>Best Value So Far: </text>
                <text class="bestValue">0</text>
            </div>
            
            <div>
                <text>Items in Best Value: </text>
                <text class="bestItems">None</text>
            </div>
            
            <div><button class="clearSc">Clear Scatter Plot</button></div>
        
        </div>
        <div class="inner" id="d3s">
            <svg class="chart" id="d3chart"></svg>
        </div>
        
    </div>

</div>

    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    
    
</body>
</html>
